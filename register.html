<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register to Powerline</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.cdnfonts.com/css/jsmath-cmmi10" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/jomolhari" rel="stylesheet" />
</head>

<body>
  <div class="eh nav">
    <div class="eh logo">
      <img src="Images/Screenshot_2022-12-09_7.24.19_PM-removebg-preview.png" alt="" />
    </div>
    <div class="eh name">POWERLINE</div>
    <div class="eh name2">PETSHOP</div>
    <button><a href="login.html">LogIn</a></button>
  </div>
  <div class="eh register">
    <div class="eh header">
      <h1>Register</h1>
    </div>
    <div class="eh main">
      <form>
        <span> <input type="text" placeholder="Username" name="" required /> </span><br />
        <span> <input type="email" placeholder="Email" name="" required /> </span><br />
        <span> <input type="password" placeholder="Password" name="" required /> </span><br />
        <span>
          <input type="password" placeholder="Confirm Password" name="" required/> </span><br />
        <button><a href="products.html">Sign Up</a></button>
      </form>
    </div>
  </div>
  <div class="eh signin">
    <div class="eh container">
      <button class="eh aa google">
        <img src="Images/googlelogo.jpg" alt="" />Sign In with Google</button><br />
      <button class="eh aa facebook">
        <img src="Images/facebooklogo.png" alt="" />Sign In with Facebook</button><br />
      <button class="eh aa twt">
        <img src="Images/twtlogo.png" alt="" />Sign In with Twitter</button><br />
      <div class="eh alr, aa">Already have an account?</div>
      <br />
      <button><a href="login.html">Log In</a></button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
