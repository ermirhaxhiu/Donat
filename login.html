<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powerline Pet Shop</title>
    <link rel="stylesheet" href="login.css" />
    
    <link
      href="https://fonts.cdnfonts.com/css/jsmath-cmmi10"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/jomolhari" rel="stylesheet" />
  </head>
  <body>
    
    <div class="eh nav">
      <div class="eh logo">
        <img
          src="Images/Screenshot_2022-12-09_7.24.19_PM-removebg-preview.png"
          alt=""
        />
      </div>
      <div class="eh name">POWERLINE</div>
      <div class="eh name2">PETSHOP</div>
    </div>
    <div class="eh container">
      <div class="eh image"><img src="Images/husky1.jpg" alt="" /></div>
      <div class="eh slogan">
        <h3>
          Better products mean Better <br />
          Profits you should Choose <br />
          the Right Products as <br />
          your pet needs.
        </h3>
      </div>
    </div>
    <div class="eh login">
      <div class="eh header"><h1>LogIn/Register</h1></div>
      <div class="eh main">
        <form>
          <span>
            <input type="text" placeholder="Username" name="" required /> </span
          ><br />
          <span>
            <input type="password" placeholder="Password" name="" required/> </span
          ><br />
          <button><a href="products.html"> Log In</a></button>
          <button class="eh register"><a href="register.html">Register</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
